<div class="container-fluid bg-white">
    <div class="row p-4">
        <div class="col">
            <h6>Schedules List</h6>

            <table
                datatable
                [dtOptions]="dtOptions"
                [dtTrigger]="dtTrigger"
                class="table table-striped table-bordered table-responsive-sm datatable-wrapper"
            >
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Schedule Data</th>
                        <th>End Date</th>
                        <th>Module</th>
                        <th>Batch</th>
                        <th>Hall</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let schedule of schedules">
                        <td>{{ schedule.id }}</td>
                        <td>{{ schedule.scheduledDate | date: 'short':'IST' }}</td>
                        <td>{{ schedule.endDate | date: 'short':'IST' }}</td>
                        <td>{{ schedule.module }}</td>
                        <td>{{ schedule.batch }}</td>
                        <td>{{ schedule.hall }}</td>
                        <td
                            [ngClass]="{
                                'text-info': schedule.status === scheduleStatus.INITIATED,
                                'text-success': schedule.status === scheduleStatus.ACCEPTED,
                                'text-danger': schedule.status === scheduleStatus.REJECTED
                            }"
                        >
                            {{ schedule.status }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
